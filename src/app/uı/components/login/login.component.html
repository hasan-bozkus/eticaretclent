<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
  
      <div class="mb-3">
        <label for="userName" class="form-label">Kullanıcı Adı *</label>
        <input #txtUserNameOrEmail  type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı & Email">
        <div class="form-text invalid-feedback" style="color:red;" >***</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre *</label>
        <input #txtPassword type="password"class="form-control" id="password" placeholder="Şifre" >
        <div  class="form-text invalid-feedback" style="color:red;">***</div>
      </div>

      <asl-google-signin-button></asl-google-signin-button>

      <br />

      <button style="margin-top:5px;" type="submit" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value, txtPassword.value)">Giriş Yap</button>

  </div>
  <div class="col-md-3"></div>
</div>
