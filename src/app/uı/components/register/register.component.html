<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">

      <div class="mb-3">
        <label for="nameSurname" class="form-label">Ad Soyad *</label>
        <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad" [ngClass]="{'is-invalid': component.nameSurname.errors}">
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.nameSurname.errors?.required">Lüfen Adınız ve Soyadınızı giriniz.</div>
        <div class="form-text" style="color:red;" *ngIf="submitted && (component.nameSurname.errors?.minlength || component.nameSurname.errors?.maxlength)">Lüfen En Az 10 ve En Fazla 50 Karakter giriniz.</div>
      </div>

      <div class="mb-3">
        <label for="userName" class="form-label">Kullanıcı Adı *</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid': component.userName.errors}">
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.userName.errors?.required">Lüfen Kullanıcı adınızı giriniz.</div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="E-Posta" [ngClass]="{'is-invalid': component.email.errors}">
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.email.errors?.required">Lüfen E-Postanızı giriniz.</div>
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.email.errors?.email">Lüfen E-Postanızı "@" uygun formatta giriniz.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Şifre *</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre" [ngClass]="{'is-invalid': component.password.errors}">
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.password.errors?.required">Lüfen Şifrenizi giriniz.</div>
      </div>

      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">Şifre Tekrarı *</label>
        <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrarı" [ngClass]="{'is-invalid': component.passwordConfirm.errors}">
        <div class="form-text invalid-feedback" style="color:red;" *ngIf="submitted && component.passwordConfirm.errors?.required">Lüfen Şifrenizi giriniz.</div>
        <div class="form-text" style="color:red;" *ngIf="submitted && frm.hasError('notSame')">Lüfen Şifreyi doğrulayınız..</div>
      </div>

      <br />

      <button type="submit" class="btn btn-primary">Kayıt Ol</button>

    </form>

  </div>
  <div class="col-md-3"></div>
</div>
